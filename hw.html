<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Marks Table</caption>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Lisa</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>History</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
