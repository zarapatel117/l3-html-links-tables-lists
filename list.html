<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol>
            <li>hi</li>
            <li>my</li>
            <li>name</li>
            <li>is</li>
            <li>zara</li>
        </ol>
        <h1>unordered list</h1>
        <ul>
            <li>hi</li>
            <li>my</li>
            <li>name</li>
            <li>is</li>
            <li>zara</li>
        </ul>
        <h1>description list</h1>
        <dl>
            <dt>hi</dt>
            <dt>my</dt>
            <dt>name</dt>
            <dt>is</dt>
            <dt>zara</dt>
        </dl>
    </body>
</html>
